<body>
<div class="head">

                </div>
            </div>-->
        </div>
        <div class="head_right_login">
            <div class="head_right_login_img">
                <img src="img/headimg.jpg" alt="head-img">

            <!--<div class="head_right_login_name">

</div>
<div class="login_box">
    <h3>在线学习平台</h3>
    <input type="text" class="form-control" id="user" placeholder="请输入用户名">
    <input type="password" class="form-control" id="pwd" placeholder="请输入密码">
    <button type="button" class="btn">登录</button>
    <div class="login_menu">
        <a class="fo_pwd">忘记密码</a>
        <span onclick="reg()">注册</span>
    </div>
</div>
<div class="login_box reg_box">
    <h3>在线学习平台</h3>
    <input type="text" class="form-control" id="reg_user" placeholder="请输入用户名">
    <input type="password" class="form-control" id="reg_pwd" placeholder="请输入密码">
    <input type="password" class="form-control" id="re_reg_pwd" placeholder="请重复输入密码">
    <button type="button" class="btn">注册</button>
    <div class="login_menu">
        <a class="fo_pwd">忘记密码</a>
        <span onclick="login()">登录</span>
    </div>
</div>
<script>
    function reg() {
        $(".login_box").fadeOut();
        $(".reg_box").fadeIn();
    }
    function login() {
        $(".login_box").fadeIn();
        $(".reg_box").fadeOut();
    }
</script>
</body>
</html>
