<!DOCTYPE html>
<html lang="en">
<head>
    <title>个人空间</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <!--轮播图-->
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper.esm.js"></script>
    <script src="js/swiper.esm.bundle.js"></script>
    <script src="js/recommend_banner.js"></script>
    <script src="js/menu_display.js"></script>
    <script src="js/scroll.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/vedio_list.css">
    <link rel="stylesheet" href="css/space.css">
</head>
<body>
<div class="head">
    <div class="head_content">
        <div class="head_left">
            <div class="head_title">潍坊学院</div>
            <div class="head_left_menu">
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">最新视频</a></li>
                    <li><a href="#">播放最多</a></li>
                    <li><a href="#">精品推荐</a></li>
                    <li><a href="#">名师导航</a></li>
                </ul>
            </div>
            <!--<div class="search">
                <input type="text" class="search_input" placeholder="search">
                <div class="search_div_button">
                    <button class="search_button" type="button">搜索</button>
                </div>
            </div>-->
        </div>
        <div class="head_right_login">
            <div class="head_right_login_img">
                <img src="img/headimg.jpg" alt="head-img">
            </div>
            <!--<div class="head_right_login_name">
                <span>曹洪堂</span>
            </div>-->
            <div class="head_right_login_menu">
                <ul>
                    <li><a href="#">消息</a></li>
                    <li><a href="#">动态</a></li>
                    <li><a href="#">收藏</a></li>
                    <li><a href="#">历史</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container_content">
    <div class="space_user">
        <div class="back-color">
            <div class="user_head_img">
                <img src="img/headimg.jpg">
            </div>
            <div class="user_name"><a href="#" name="name" onclick="loadXML(this.name)">曹洪堂</a></div>
            <div class="user_list">
                <ul>
                    <li><a href="#" name="course" onclick="loadXML(this.name)">课程</a></li>
                    <li><a href="#" name="notice" onclick="loadXML(this.name)">消息</a></li>
                    <li><a href="#" name="dynamic" onclick="loadXML(this.name)">动态</a></li>
                    <li><a href="#" name="collection" onclick="loadXML(this.name)">收藏</a></li>
                    <li><a href="#" name="history" onclick="loadXML(this.name)">历史</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="space_content" id="main">
        <div class="course">

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $("#main").load("space/course.html");
    });
    function loadXML(name) {
        if (name == "name")
            $("#main").load("space/name.html");
        if (name == "notice")
            $("#main").load("space/notice.html");
        if (name == "course")
            $("#main").load("space/course.html");
        if (name == "dynamic")
            $("#main").load("space/dynamic.html");
        if (name == "collection")
            $("#main").load("space/collection.html");
        if (name == "history")
            $("#main").load("space/history.html");
    }
</script>
</body>
</html>
